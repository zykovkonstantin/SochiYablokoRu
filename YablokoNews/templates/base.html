<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    {% block link %}
    {% endblock %}
    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}" type="image/x-icon" />
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/brands.css" integrity="sha384-nT8r1Kzllf71iZl81CdFzObMsaLOhqBU1JD2+XoAALbdtWaXDOlWOZTR4v1ktjPE" crossorigin="anonymous">
</head>
<body>
<header>
    <div class="container main-menu-container">
        <div class="main-logo">
            <a href="/"><img src="{% static 'images/logo-white.png' %}"></a><div>в Сочи</div>
        </div>

        <div class="nav-toggle">
            <span></span>
        </div>

        <div class="main-menu">
                <ul>
                    <li><a href="{% url 'news' %}">НОВОСТИ</a></li>
                    <li><a href="#">ПРОЕКТЫ</a></li>
                    <li><a href="/">КОНТАКТЫ</a></li>
                    <li><a href="/">ПОДДЕРЖАТЬ</a></li>
                </ul>
        </div>
    </div>
    <div class="container sub-menu-container">
        <div class="main-menu">
            <ul>
                {% block sub-menu %}
                {% endblock %}
            </ul>
        </div>
    </div>
</header>

<div class="content">
    {% block content %}
    {% endblock %}
</div>

<footer> <!--TODO Доделать футер-->
    <div class="container">
        <div class="footer-logo">
            <a href="https://yabloko.ru"><img src="{% static 'images/logo-white.png' %}"></a>
        </div>
        <div class="socials">
            <a class="tg" href="#"></a>
            <a class="fb" href="#"></a>
            <a class="yt" href="#"></a>
        </div>
    </div>
</footer>
</body>
</html>
